<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
    <title>Bate-papo UOL</title>
</head>
<body>
    <div class="login">
        <img class="logo" src="./images/logo2.svg" alt="logoUOL">
        <div class="acess">
            <input type="text" id="nickname" placeholder="Digite seu nome" data-test="input-name">
            <button disabled="disabled" id="acessChat" onclick="acessChat()" data-test="send-name">Entrar</button>
        </div>

        <div class="waiting">
            <img src="./images/vecteezy_loading-circle-icon-loading-gif-loading-screen-gif-loading_8174706_448.gif" alt="">
            <h2>Entrando...</h2>
        </div>
    </div>

    <div class="container-side-bar-menu" data-test="overlay">
        <div class="close" onclick="closeSideBar()"></div>
        <div class="side-bar-menu slide-left">
            <h2>Escolha um contato para enviar mensagem:</h2>
            <ul>

            </ul>

            <h2>Escolha a visibilidade:</h2>
            <ul>
                <li class="selectedType" onclick="selectType(this)" data-test="public">
                    <ion-icon name="lock-open"></ion-icon>
                    <h3>PÃºblico</h3>
                    <ion-icon name="checkmark-outline" class="check" data-test="check"></ion-icon>
                </li>
                <li onclick="selectType(this)" data-test="private">
                    <ion-icon name="lock-closed"></ion-icon>
                    <h3>Reservadamente</h3>
                    <ion-icon name="checkmark-outline" class="check" data-test="check"></ion-icon>
                </li>
            </ul>
        </div>
    </div>

    <header>
        <img src="./images/logo2.svg" alt="logoUOL">
        <button onclick="showSideBarMenu()" data-test="open-participants">
            <ion-icon name="people"></ion-icon>
        </button>
    </header>

    <main>
        <ul>

        </ul>
    </main>

    <footer>
        <div class="texts">
            <input id="message" type="text" placeholder="Escreva aqui..." ddata-test="input-message">
            <h3 data-test="recipient">Enviando para Todos (publicamente)</h3>
        </div>
        <button id="sendMessage" disabled="disabled" onclick="sendMessage()" data-test="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
        
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
